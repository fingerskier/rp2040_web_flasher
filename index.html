<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RP2040 Web Flasher</title>

    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <h1>RP2040 Web Flasher</h1>
    <div id="app">
      <button id="connect-btn">Connect</button>

      <div class="commands">
        <textarea id="cmd-input" placeholder="Enter command"></textarea>
        <button id="send-cmd">Send</button>
      </div>

      <div class="quick">
        <button id="fs-btn">FS Mode</button>
        <button id="repl-btn">REPL Mode</button>
        <button id="reboot-btn">Reboot</button>
      </div>

      <div class="upload">
        <input type="file" id="uf2-file" accept=".uf2" />
        <button id="upload-uf2">Upload UF2</button>
      </div>

      <div class="upload">
        <input type="file" id="py-file" accept=".py" />
        <button id="upload-py">Upload .py</button>
      </div>

      <div class="log">
        <pre id="output-log"></pre>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
